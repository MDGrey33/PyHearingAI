repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml

-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        language_version: python3

-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        args: ["--profile", "black"]

-   repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
        # stages: [manual]  # Only run when explicitly called, not on commit

-   repo: local
    hooks:
    -   id: pytest-check
        name: pytest-check
        entry: python -m pytest -k 'not test_whisper_openai_transcriber_basic and not test_end_to_end'
        language: system
        pass_filenames: false
        always_run: true
        # stages: [manual]  # Only run when explicitly called, not on commit

    -   id: pytest-e2e
        name: pytest-e2e
        entry: python -m pytest tests/test_end_to_end.py -v
        language: system
        pass_filenames: false
        always_run: false  # Only run when explicitly requested
        stages: [manual]  # End-to-end tests not run on every commit
